<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="name" id="name" placeholder="Name" required >
		<br>
		<label for="email">Email*</label>
		<input type="email" id="email" required placeholder="Email">
		<br>
		<label for="gender">Gender*</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gneder_f">Female</label>
		<br>
		<lable for="cars" id="cars">Car Brands*</lable>
		<select  id="cars" required>
			<option selected disabled>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" required placeholder="Password">
		<br>
		<label for="tos"> I agree to the TOS.*</label>
		<input type="checkbox" id="tos" required >
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
