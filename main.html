<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name">Name*</lable><br>
		<input type="name" id="name" required>
		<br>
		<lable for="email">Email*</lable><br>
		<input type="email" id="email" required>
		<br>
		<lable for="gender">Gender*</lable>
		<input type="radio" id="gender_m" name="gender" required>Male
		<input type="radio" id="gender_f" name="gender" required>Female
		<br>
		<lable for="car" id="cars">Car Brands*</lable><br>
		<select  required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<lable for="age">Age*</lable><br>
		<input type="number" id="age" required>
		<br>
		<lable for="dob">DOB*</lable><br>
		<input type="date" id="dob" required>
		<br>
		<lable for="tel">Phone Number</lable><br>
		<input type="tel" id="tel">
		<br>
		<lable for="password">Password*</lable><br>
		<input type="password" id="password" required>
		<br>
		<lable for="name">tos*</lable>
		<input type="checkbox" id="tos" required>
		<br>
		<button class="button">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
